<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Redit Clone | Example</title>
    <link rel="stylesheet" href="style/bootstrap.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="style/main.css">
</head>
<body ng-controller="MyController">
<nav class="navbar navbar-light bg-faded">
    <a class="navbar-brand" href="#">Redit Clone</a>
    <ul class="nav navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="#"><i class="fa fa-plus"></i>Add Post </a>
        </li>

        <select class="form-control-2 col-md-2">
            <option>-- Sort By --</option>
            <option value="highBote">Highest Vote</option>
            <option value="lVote">Lowest Vote</option>
            <option value="Comments">Comments</option>
        </select>
    </ul>
    <form class="form-inline pull-xs-right">
        <input class="form-control" type="text" placeholder="Filter" ng-model="query">
        <button class="btn btn-success-outline" type="submit">Search</button>
    </form>
</nav><!-- end of navbar -->
<div class="row" id="main">
    <div class="container-fluid">
        <div ng-repeat="place in places |filter: query | orderBy: '-up'  " class="col-md-offset-2 col-md-8 col-sm-8 col-md-offset-2 indPlaces">
                <img class="col-md-4" ng-src="{{place.image}}">
                <div class="col-md-8">
                <h3>{{place.name}} |
                    <i class="fa fa-thumbs-down" ng-click="place.up = place.up - 1"></i>&nbsp;
                    <i ng-click="place.up = place.up + 1" class="fa fa-thumbs-up"></i>
                    {{place.up}}
                </h3>
                <p>{{place.description}}</p>
                <p class="text-md-center text-sm-center">
                    <i class="fa fa-book"></i><strong>Author: </strong>{{place.author}} |
                    <i class="fa fa-comments-o"></i><strong>Comments:</strong> {{place.comments.length}} |
                    <i class="fa fa-pencil"></i><strong>Add Comment</strong> </p>
            </div>
        </div>

    </div>
</div>
<script src="js/libs/angular.js"></script>
<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
